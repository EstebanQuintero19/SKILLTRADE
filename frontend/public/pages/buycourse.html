<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/buycourse.css">
  <title>Carrito de Compras – UcoShop</title>
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 shop-header text-center">CARRITO</h1>

    <div class="row g-4">

      <!-- Producto 1 -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="row g-0 align-items-center">
            <div class="col-auto p-3">
              <img src="https://openui.fly.dev/openui/100x100.svg"
                   class="img-fluid rounded shadow-sm" alt="Producto 1" style="width:90px;height:90px;">
            </div>
            <div class="col">
              <div class="card-body d-flex flex-column h-100">

                <h5 class="card-title mb-2">Nombre Producto 1</h5>

                <!-- Control de cantidad -->
                <div class="input-group mb-3 w-auto">
                  <button class="btn btn-outline-secondary" type="button">–</button>
                  <input type="text" class="form-control text-center" value="99" style="max-width: 4rem;">
                  <button class="btn btn-outline-secondary" type="button">+</button>
                </div>

                <div class="mt-auto d-flex justify-content-between align-items-center">
                  <div>
                    <button class="btn btn-link text-danger p-0 me-3"><i class="bi bi-trash"></i> Eliminar</button>
                    <button class="btn btn-primary"><i class="bi bi-cart-check"></i> Comprar ahora</button>
                  </div>
                  <span class="fs-5 fw-bold">$ 99 999</span>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
